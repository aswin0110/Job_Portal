<div class="card">
    
    <div class="container">
        
        <div class="table-responsive table-card pt-5">
            <div class="main-top">
                <h1>Total Accounts</h1>
                <i class="fas fa-user-cog"></i>
              </div>
            <table class="table text-nowrap mb-0 table-centered table-hover">
                <thead class="table-dark">
                    <tr>
                        
                        <th>Role</th>
                        <th>Total Number</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngIf="emplocount">
                    <td>Employee</td>
                    <td>{{emplocount.count}}</td>
                  </tr>
                <tr *ngIf ="alumncount">
                    <td>Alumni</td>
                    <td>{{alumncount.count}}</td>
                  </tr>



              </tbody>
                </table>
              </div>
              
    </div>
</div>
