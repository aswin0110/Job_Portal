<section class="attendance card">
    <div class="attendance-list">
      <h1>Applyed Job Verify</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Alumni Name</th>
            <th>Employer Name</th>
            <th>Job Title</th>
            <th>Job Location</th>
            <th>Mail id</th>
            <th>Course</th>
            <th>Verify</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datas">
            <td>{{ item.firstname }} {{ item.lastname }}</td>
            <td>{{ item.Company_Name }}</td>
            <td>{{ item.Job_Title }}</td>
            <td>{{ item.Job_locaion }}</td>
            <td>{{ item.email }}</td>
            <td>FSD</td>
            <td><button>Veriy</button> <button style="color: red;">Decline</button></td>
          </tr>
