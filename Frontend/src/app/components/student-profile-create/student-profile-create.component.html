<div class="container">
    <h1>Student Registration</h1>


<form>
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control">
      </div>
      
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

  <div class="mb-3">
    <label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
  </div>


  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="tel" class="form-control">
  </div>


  <div class="mb-3">
    <label class="form-label">Highest Qualification</label>
    <input type="text" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Course studied at ICTAK</label>
    <select class="form-select" aria-label="Default select example">
        <option value="1">FSD</option>
        <option value="2">DSA</option>
        <option value="3">ML-AI</option>
        <option selected>RPA</option>
        <option selected>ST</option>
        <option selected>CSA</option>
      </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Batch Details</label>
    <select class="form-select" aria-label="Default select example">
        <option value="1">KKEM</option>
        <option value="2">NORKA</option>
        <option value="3">KDISC</option>
      </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Placement Status</label>
    <select class="form-select" aria-label="Default select example">
        <option value="1">Placed</option>
        <option value="2">Job-Seeking</option>
      </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Company Name</label>
    <input type="text" class="form-control">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
