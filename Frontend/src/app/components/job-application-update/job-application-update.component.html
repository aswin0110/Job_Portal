<div class="application">
    <form class="col-md-6">
          <h1 class="fill">Update Job Application</h1>
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="firstname" class="form-control">
          </div>
    
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="lastname"  class="form-control">
          </div>
          
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" name="email"  class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
          </div>
    
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" name="phone"  class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Course </label>
        <select class="form-select" name="course"  aria-label="Default select example">
            <option selected disabled>Select course</option>
            <option value="FSD">FSD</option>
            <option value="DSA">DSA</option>
            <option value="ML-AI">ML-AI</option>
            <option value="RPA">RPA</option>
            <option value="ST">ST</option>
            <option value="CSA">CSA</option>
          </select>
      </div>
    
      <div class="mb-3">
        <label class="form-label">Highest Qualification</label>
        <input type="text" name="highestQualification"  class="form-control">
      </div>
    
      <div class="mb-3">
        <label class="form-label">Marks in Percentage</label>
        <input type="text" name="percentage"  class="form-control">
      </div>
    
      <div class="mb-3">
        <label class="form-label">Skills</label>
        <input type="text" name="skills"  class="form-control">

      </div>
    
      <div class="mb-3">
        <label class="form-label">Upload Resume</label>
        <input type="file" class="form-control"  name="uploadResume" >

      </div>
      
        <div class="OR">
          <p>OR</p>
        </div>
      <div class="mb-3">
        <label class="form-label">Link of your resume</label>
        <input type="text" name="resumeLink"  class="form-control">
      </div>
    
      <!-- Hidden data -->
      <!-- HiddenData to be hidden -->
      <button class="btn btn-primary click"  >Final Submit</button>
    
    </form>
</div>
