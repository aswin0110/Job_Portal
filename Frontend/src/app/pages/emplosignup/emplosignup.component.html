
<div class="bg">
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span></span>
                <header>Employer Signup</header>
            </div>
    
            
            <form [formGroup]="data" (ngSubmit)="signupemployer()">

                <div class="input-field">
                    <input type="text" class="input" placeholder="Company Name" required formControlName="companyname">
                    <span class="bi bi-person"></span>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Company Logo Link" required formControlName="link" >
                    <span class="bi bi-person"></span>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="HR Name" formControlName="hrname" required>
                    <span class="bi bi-person"></span>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Company Address" formControlName="address" required>
                    <span class="bi bi-person"></span>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Location" formControlName="location" required>
                    <span class="bi bi-person"></span>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Email" formControlName="email" required>
                    <span class="bi bi-person"></span>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Password" formControlName="password" required>
                    <span class="bi bi-person"></span>
                </div>
                
        
                <div class="input-field">
                    <!-- <input type="submit" class="submit" value="Signup" > -->
                    <button > signup</button>
                </div>

            </form>
    
            <div class="bottom">
                
                <div class="right">
                    <label><a routerLink="/login"> click here to Login </a></label>
                </div>
            </div>
        </div>
    </div>
</div>
