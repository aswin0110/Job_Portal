
<div class="bg">
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span></span>
                <header>Signup</header>
            </div>
    
            
            <form  [formGroup]="data" (ngSubmit)="signupform()">

                <div class="input-field">
                    <input type="text" class="input" placeholder="Name" required formControlName="name">
                    <span class="bi bi-person"></span>
                </div>
                <div class="input-field">
                    <input type="email" class="input" placeholder="email" required formControlName="email">
                    <span class="bi bi-telephone"></span>
                    <small *ngIf="data.get('email').touched && data.get('email').errors">Enter valid email</small>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="password" required formControlName="password">
                    <span class="bi bi-lock"></span>
                    <small *ngIf="data.get('password').touched && data.get('password').errors">Password required(minimum 6 characters)</small><br>
                      <span>{{msg}}</span>
                
                </div>
                <!-- <div class="input-field">
                    <input type="password" class="input" placeholder="re-enter password" required>
                    <i class="bi bi-lock"></i>
                
                </div> -->
        
                <div class="input-field">
                    <!-- <input type="submit" class="submit" value="Signup" > -->
                    <button routerLink="/signup" > signup</button>
                </div>

            </form>
    
            <div class="bottom">
                
                <div class="right">
                    <label><a routerLink="/login"> click here to Login </a></label>
                </div>
            </div>
        </div>
    </div>
</div>
